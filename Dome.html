<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

        <!-- 依赖于jquery 和 boostrap -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- smsilder自己的css和js -->
        <link rel="stylesheet" href="style/smsilder.css">
        <script src="js/smsilder.js"></script>

</head>
<body>
<div class="slider">
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="image/newspic1.png">
            </div>
            <div class="item">
                <img src="image/newspic2.png">

            </div>
            <div class="item">
                <img src="image/newspic3.png">

            </div>
            <div class="item">
                <img src="image/newspic4.png">
            </div>
            <div class="item">
                <img src="image/newspic5.png">
            </div>
            <div class="item">
                <img src="image/newspic1.png">
            </div>
            <div class="item">
                <img src="image/newspic2.png">
            </div>
            <div class="item">
                <img src="image/newspic3.png">
            </div>
            <div class="item">
                <img src="image/newspic4.png">
            </div>
            <div class="item">
                <img src="image/newspic5.png">
            </div>

        </div>

        <div class="silderThun">
            <div class="wrap">
                <div class="placeholder"></div>
                <img class="cur" src="image/newspic1.png">
                <img class="cur" src="image/newspic2.png">
                <img class="cur" src="image/newspic3.png">
                <img class="cur" src="image/newspic4.png">
                <img class="cur" src="image/newspic5.png">
                <img class="cur" src="image/newspic1.png">
                <img class="cur" src="image/newspic2.png">
                <img class="cur" src="image/newspic3.png">
                <img class="cur" src="image/newspic4.png">
                <img class="cur" src="image/newspic5.png">
                <div class="placeholder"></div>
            </div>
        </div>
    </div>
    <div class="switch">
        <div class="upside-left left">left</div>
        <div class="upside-right right">right</div>
        <div class="downside-left left">left</div>
        <div class="downside-right right">right</div>
        <div class="curindicator"></div>
    </div>
</div>
</body>
</html>
