<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmsSilder Demo</title>

        <!-- 依赖于jquery 和 boostrap -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- smsilder自己的css和js -->
        <link rel="stylesheet" href="style/smsilder.css">
        <script src="js/smsilder.js"></script>

</head>
<body>
<h1>js使用Slider示例 smsSilder js usage</h1>
<div class="slider">
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox"> </div>

        <div class="silderThun"><div class="wrap"></div> </div>
    </div>
    <div class="switch">
        <div class="upside-left left">left</div>
        <div class="upside-right right">right</div>
        <div class="downside-left left">left</div>
        <div class="downside-right right">right</div>
        <div class="curindicator"></div>
    </div>
</div>
<script>

    $(function () {

        var smSilderconfig = {
            "imgData":[
                {"src":"image/newspic1.png"},
                {"src":"image/newspic2.png"},
                {"src":"image/newspic3.png"},
                {"src":"image/newspic4.png"},
                {"src":"image/newspic5.png"},
                {"src":"image/newspic1.png"},
                {"src":"image/newspic2.png"},
                {"src":"image/newspic3.png"},
                {"src":"image/newspic4.png"},
                {"src":"image/newspic5.png"}
            ],
            "scroll_offset":115//小图偏右scroll_offset减，小图偏左scroll_offset加,便宜和具体的silder的宽度有关系

        };
        //初始化SmSilder
        initSmSilder(smSilderconfig);
    })
</script>
</body>
</html>
